    <style>
        #main {
            margin: auto;
            width: 60%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            gap: 30px;
        }

            margin: auto;
            text-align: center;
            width: 100%;

        }

        #main>div>img:first-child {
            height: 300px;
        }

            width: 100%;
            height: 300px;
        }

        .price {
            margin-top: -25px;
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: auto;
            gap: 5px;
            font-size: 25px;
            text-align: start;
            font-family: Arial, Helvetica, sans-serif;
        }

        img+h2 {
            font-size: 22px;
            text-align: start;
            font-family: Arial, Helvetica, sans-serif;
        }

        img+h2+p {
            margin-top: -10px;
            font-size: 22px;
            text-align: start;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(99, 98, 98);
        }

        .price>p:first-child {
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .price>p:nth-child(2) {
            color: rgb(111, 111, 111);
        }

        .price>p:last-child {
            color: rgb(0, 164, 0);
        }
    </style>
